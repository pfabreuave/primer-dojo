
<!doctype html>
<html lang="pt-br">
	<head>
		<title>multiplos</title>
		<meta chaset="utf-8"/>
	</head>
		<script>
//		 5 impares siguientes a:

		inicio = Number(prompt("Digite el numero"))
		document.write(" impares siguientes a  " + inicio + " =  ")
		           if (inicio %2 === 0)
 		            inicio-=1
		for(var cont=0;cont<5;cont++){
 		     inicio+=2;
 		     document.write(inicio + " ")  }
		document.write("<br>")
		</script>
</html>
